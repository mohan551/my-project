<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .container img {
            width: 175px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #287dc1;
        }
        .or {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .or::before, .or::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .or:not(:empty)::before {
            margin-right: .25em;
        }
        .or:not(:empty)::after {
            margin-left: .25em;
        }
        .fb-login {
            color: #385185;
            font-weight: bold;
            margin: 20px 0;
        }
        .forgot {
            color: #00376b;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="instagram.png" alt="Instagram">
        <input type="text" class="input-field" placeholder="Phone number, username, or email">
        <input type="password" class="input-field" placeholder="Password">
        <button class="btn">Log In</button>
        <div class="or">OR</div>
        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot">Forgot password?</a>
    </div>
</body>
</html>
